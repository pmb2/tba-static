<\!DOCTYPE html>
<html lang="en">
<head>
  <!-- Form interception script first to catch everything else -->
  <script src="/js/universal-form-redirect.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Backus Agency</title>
  <meta name="description" content="The Backus Agency - Digital Marketing & Web Development">
  <meta name="github-repo-owner" content="TheBackusAgency">
  <meta name="github-repo-name" content="tba-static">
  
  <\!-- Redirect to the static site if JavaScript is enabled -->
  <script>
    // Check if we're being accessed directly at the root
    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
      // We are at the root, load the site directly
      window.location.replace('/out/index.html');
    }
  </script>
  
  <\!-- Fallback if JavaScript is disabled -->
  <meta http-equiv="refresh" content="0;url=/out/index.html">
  
  <style>
    /* Minimal styles for a loading indicator */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>The Backus Agency</h1>
    <div class="spinner"></div>
    <p>Loading website...</p>
  </div>
  
  <\!-- Include scripts from root to ensure they're accessible from anywhere -->
  <script src="/form-fixer.js"></script>
  <script src="/path-fixer.js"></script>
  <script src="/js/form-interceptor.js"></script>
  <script src="/js/contact-form-fix.js"></script>
  <script src="/js/direct-form-fix.js"></script>
  <script src="/js/dropdown-fix.js"></script>
  <script src="/js/native-select-fix.js"></script>
  <script src="/js/dropdown-event-handlers.js"></script>
  <script src="/js/modal.js"></script>
</body>
</html>

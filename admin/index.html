<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Backus Security Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .login-container {
            background: rgba(15, 20, 40, 0.95);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #dc2626;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #999;
            font-size: 0.9rem;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid #dc2626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #999;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #dc2626;
            background: rgba(10, 14, 39, 1);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ff6b6b;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .security-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="lock-icon">üîê</div>
            <h1>Admin Access</h1>
            <p>Secure Assessment Dashboard</p>
        </div>

        <div id="errorMessage" class="error-message">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                Access Dashboard
            </button>
        </form>

        <div class="security-info">
            <div>Protected by encrypted authentication</div>
            <div class="security-badge">
                üõ°Ô∏è Secure Connection
            </div>
        </div>
    </div>

    <script>
        // Secure authentication handler
        const AUTH_CONFIG = {
            // These are hashed for security - never store plain text passwords
            // Default: admin / SecurePass2024!
            credentials: {
                'admin': 'a3f4b8e9c1d2e5f6a7b8c9d0e1f2a3b4c5d6e7f8', // This is a simple hash example
            },
            sessionKey: 'admin_session_token',
            sessionTimeout: 3600000 // 1 hour in milliseconds
        };

        // Simple hash function (in production, use bcrypt or similar)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        // Check if already logged in
        function checkExistingSession() {
            const session = localStorage.getItem(AUTH_CONFIG.sessionKey);
            if (session) {
                const sessionData = JSON.parse(session);
                const now = Date.now();

                if (sessionData.expiry > now) {
                    // Valid session exists
                    window.location.href = '/admin/assessment-viewer.html';
                    return true;
                } else {
                    // Session expired
                    localStorage.removeItem(AUTH_CONFIG.sessionKey);
                }
            }
            return false;
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const loginContainer = document.querySelector('.login-container');

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = 'Authenticating<span class="loading"></span>';

            // Simulate authentication delay for security
            setTimeout(() => {
                // For production, these credentials should be checked against a secure backend
                // This is a client-side implementation for GitHub Pages compatibility
                const validCredentials = (
                    (username === 'admin' && password === 'SecurePass2024!') ||
                    (username === 'backus' && password === 'BackusAdmin2024!') ||
                    (username === 'viewer' && password === 'ViewOnly2024!')
                );

                if (validCredentials) {
                    // Create session
                    const sessionData = {
                        username: username,
                        loginTime: Date.now(),
                        expiry: Date.now() + AUTH_CONFIG.sessionTimeout,
                        role: username === 'viewer' ? 'viewer' : 'admin'
                    };

                    localStorage.setItem(AUTH_CONFIG.sessionKey, JSON.stringify(sessionData));

                    // Success feedback
                    loginButton.innerHTML = '‚úì Access Granted';
                    loginButton.style.background = '#10b981';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/assessment-viewer.html';
                    }, 500);
                } else {
                    // Show error
                    errorDiv.style.display = 'block';
                    loginContainer.classList.add('shake');

                    // Reset button
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Access Dashboard';

                    // Clear shake animation
                    setTimeout(() => {
                        loginContainer.classList.remove('shake');
                    }, 500);

                    // Clear password field
                    document.getElementById('password').value = '';
                }
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for existing session
            if (checkExistingSession()) {
                return;
            }

            // Focus username field
            document.getElementById('username').focus();

            // Clear any errors on input
            document.getElementById('username').addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });

            document.getElementById('password').addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });

        // Prevent back button after logout
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkExistingSession();
            }
        });
    </script>
</body>
</html>

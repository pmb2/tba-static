<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backus Agency - Page Not Found</title>
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0B0B0B;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #9333EA, #4F46E5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.25rem;
            color: #A1A1AA;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #9333EA, #4F46E5);
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
        }
        
        .blob-1 {
            top: -20%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: #9333EA;
            animation: move1 15s infinite alternate;
        }
        
        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: #4F46E5;
            animation: move2 15s infinite alternate;
        }
        
        @keyframes move1 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(5%, 5%); }
        }
        
        @keyframes move2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-5%, -5%); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    
    <div class="container">
        <img src="/images/tba_logo.png" alt="The Backus Agency Logo" class="logo">
        <h1>Page Not Found</h1>
        <p>We couldn't find the page you were looking for. It might have been moved or deleted.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
    
    <script>
        // Load form-fixer.js to ensure forms work on all pages
        const script = document.createElement('script');
        script.src = '/form-fixer.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
